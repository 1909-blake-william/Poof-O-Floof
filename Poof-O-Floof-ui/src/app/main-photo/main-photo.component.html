<button (click)="nextRandomPhoto()">
  Get Next Random Photo
</button>
<br />
<button (click)="addMorePhotos()">
  Force Adding More Photos
</button>
<br />
<div>
  <h3>totalPhotoNumber: {{totPhotoNum}}, lastBundleSize: {{photoBundleSize}}</h3>
  <h3>photoDisplayIndex: {{photoDisplayIndex}}, photoStreamIndex: {{photoStreamIndex}}</h3>
  <h3>type: {{mainFramePhotoType}}</h3>
  <a href="{{adoptionUrl}}" target="_blank"><img src="{{mainFramePhotoUrl}}" title="Click to adopt me!!!!!"></a>
</div>

<br />
<button (click)="addToFavorites()">
  Add to My Favorite Photos
</button>
<br />

<div class="text-center">
  <div class="col-sm-8 offset-sm-2">
    <a routerLink="/social-media" class="btn btn-link">Share</a>
  </div>
</div>
